<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>歡迎來到我的部落格</h1>
    </header>

    <section id="intro">
        <h2>關於我</h2>
        <p id="self-intro">這裡是我的自我介紹...</p>
        <button id="edit-intro">編輯自我介紹</button>
    </section>

    <section id="photo-gallery">
        <h2>我的照片</h2>
        <div id="gallery">
            <img src="https://via.placeholder.com/150" alt="示例照片">
            <!-- 這裡可以放多張照片 -->
        </div>
    </section>

    <section id="guestbook">
        <h2>留言板</h2>
        <form id="message-form">
            <textarea id="guest-message" placeholder="留下您的訊息"></textarea>
            <button type="submit">送出留言</button>
        </form>
        <div id="messages"></div>
    </section>

    <footer>
        <p>訪客數：<span id="visitor-count">0</span></p>
    </footer>
</body>
</html>
